//指定proto的版本为3
syntax="proto3";

//指定最后生成的.pb.go文件的包名
package proto;

//使用message定义Person结构体，按照上面的类型映射一一映射
message Person{
    string no = 1;
    string name = 2;
    int32  age = 3;
    int32  sex = 4;

    enum PhoneType{
        HOME = 100;
        WORK = 101;
        MOBILE = 102;
    }
    message PhoneNumber{
        string number = 1;
        PhoneType type = 2;
    }
    repeated PhoneNumber phones = 5;
    repeated string address = 6;
}
